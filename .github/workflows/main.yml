on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 17
        uses: actions/setup-java@v2
        with:
          java-version: '17'
          distribution: 'adopt'


      - name: Change to backend directory
        run: cd ateliermecanique-ws
      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew
      - name: Run Gradle build
        run: ./gradlew build
      - name: Run Selenium tests
        run: ./gradlew build

  frontend:
    needs: backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '14'
      - name: Install dependencies
        run: npm install
      - name: Build
        run: npm run build
      - name: Run React tests
        run: npm test


